<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer class="sidenav"
    [ngClass]="{'hidden': !(isHandset$ | async)}"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/producten">Product</a>
      <a mat-list-item routerLinkActive="active" routerLink="/account/orders" *ngIf="isLoggedIn()">Account</a>
      <a mat-list-item routerLinkActive="active" routerLink="/admin/orders" *ngIf="userIsAdmin()">Admin</a>
      <a mat-list-item routerLink="/login" *ngIf="!isLoggedIn()">Inloggen</a>
      <a mat-list-item (click)="logout()" *ngIf="isLoggedIn()">Log Uit</a>
      <a mat-list-item routerLinkActive="active" routerLink="/winkelwagen">Winkelwagen</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a routerLink="/home" class="title">Luvino</a></span>
      <div class="spacer"></div>
      <div class="nav-line"
           [ngClass]="{'hidden': (isHandset$ | async)}">
        <a mat-list-item routerLinkActive="active" routerLink="/producten">Product</a>
        <a mat-list-item routerLinkActive="active" routerLink="/account/orders" *ngIf="isLoggedIn()">Account</a>
        <a mat-list-item routerLinkActive="active" routerLink="/admin/orders" *ngIf="userIsAdmin()">Admin</a>
        <a mat-list-item routerLink="/login" *ngIf="!isLoggedIn()">Inloggen</a>
        <a mat-list-item (click)="logout()"  *ngIf="isLoggedIn()">Log Uit</a>
        <a mat-list-item routerLinkActive="active" routerLink="/winkelwagen" class="cart-icon"><span class="material-icons">shopping_cart</span>        </a>
      </div>
    </mat-toolbar>
   <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
